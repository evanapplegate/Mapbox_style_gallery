<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapbox Style Grid</title>
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Mapbox Style Browser</h1>
      <p>
        For 3D view on mobile two-finger drag up and down, for 3D view on
        desktop two-finger/middle mouse button click and drag.
      </p>
    </header>
    <main id="map-grid" class="map-grid" aria-live="polite"></main>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
